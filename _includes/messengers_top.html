<div class="messengers">
  <hr>
  <div class="contact_item telephone">
    <img src="{{'/assets/images/phone.svg' | relative_url}}" alt="phone">
    <span>{{site.tel}}</span>
  </div>
  <div class="contact_item email">
    <img src="{{'/assets/images/mail.svg' | relative_url'}}" alt="email">
    <a href="mailto: {{site.email}}">{{site.email}}</a>
  </div>
  <div class="contact_item telegram">
    <img src="{{'/assets/images/skype.svg' | relative_url}}" alt="skype">
    <img src="{{'/assets/images/telegram.svg' | relative_url}}" alt="telegram">
    <span>{{site.telegram}}</span>
  </div>
</div>
