<header class="site-header" role="banner">
  <div class="top_nav">
    <nav class="navbar navbar-expand-lg wrap_section">
      <div class="toggle_mnu">
        <span class="sandwich">
          <img src="{{'/assets/images/sandwich_white.png' relative_url}}" alt="menu toggler">
        </span>
      </div>

      <ul class="navbar-nav controls hidden_small">
        {% assign items = site.data.navigate.navigation %}
        {% for item in items %}
        {% if item.item.subitems %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown_toggle" data-toggle="dropdown" href="#">{{item.title}}</a>
          <div class="dropdown_menu hidden">
            {% for subitem in item.subitems %}
            <a class="dropdown-item" href="{{site.url}}{{subitem.link}}">{{subitem.title}}</a>
            {% endfor %}
          </div>
        </li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{site.url}}{{item.link}}">{{item.title}}</a></li>
        {% endif %}

        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
