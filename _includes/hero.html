{%- assign this = site.data.home -%}
<section class="hero">
  <div class="inner">
    <h1 class="title">{{page.title}}</h1>
    <hr class="divider">
    <p class="descr">{{page.description}}</p>
    <p class="promise"><b>{{this.promise}}</b></p>
    <button class="down">
      <img src="/assets/images/mouse.svg" alt="mouse down">
      <img src="/assets/images/arrow.png" alt="arrow down">
    </button>
  </div>
</section>
