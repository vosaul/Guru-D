<div class="contact_item phone">
  <img src="{{'/assets/images/f-phone.png' | relative_url}}" alt="phone">
  <span>{{site.tel}}</span>
</div>
<div class="contact_item email">
  <img src="{{'/assets/images/f-mail.png' | relative_url}}" alt="email">
  <a href="mailto: {{site.email}}">{{site.email}}</a>
</div>
<div class="contact_item telegram">
  <img src="{{'/assets/images/f-skype.png' | relative_url}}" alt="skype">
  <img src="{{'/assets/images/f-telegram.png' | relative_url}}" alt="telegram">
  <span>{{site.telegram}}</span>
</div>
