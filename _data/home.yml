# Conditions
flexible_cond:
   title: Гнучкі умови
   descr: Якщо Вам не вистачає послуг, що входять у фіксований тариф, ми можемо обговорити гнучкі умови співпраці з Вами.
   items:
     - item: Адміністративний та організаційний супровід діяльності керівника;
     - item: Безпосередня участь у переговорах, ділових зустрічах, прийомах, нарадах, проектах;
     - item: Ведення ділового листування (у т.ч. англійською мовою), переклад усний та письмовий;
     - item: Доведення до керівників підрозділів вказівок, розпоряджень, доручень керівника, контроль їх виконання точно у строк;
     - item: виконання особистих доручень керівника;

other_cond:
   title: Інші умови
   items:
   - item: Шукати необхідну інформацію в Інтернеті (пошук постачальників, аналіз конкурентів);
   - item: Працювати з первинною документацією, збирання та підготовка документів (рахунки, акти, договори);
   - item: Розміщувати актуальну інформацію на сайті/соц.мережах;
   - item: готувати презентації щодо продуктів, послуг компанії в PowerPoint;
   - item: Планувати, організовувати зустрічі та робочий день керівника в Google календарі;

